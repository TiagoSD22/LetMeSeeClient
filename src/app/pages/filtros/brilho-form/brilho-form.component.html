<div [@slideInOut] class="filtro-param-sidenav">
  <h5 class="filter-label-title">NÃ­vel de brilho</h5>
  <div class = 'limiar-sidenav'>
      <img src="../../../assets/icons/voltar.svg" class="voltar-icon" (click) = "voltarMenu()" matTooltip="Voltar">
      <div class="div-align">
          <label for = "brilho-value" class="label-slider">
              Brilho
          </label>
          <mat-slider
              [disabled]="false"
              [invert]="false"
              [max]="255"
              [min]="-255"
              [step]="1"
              [thumbLabel]="false"
              [(ngModel)]="valorBrilho"
              [vertical]="false"
              (input) = "onChange($event)"
              id = "brilho-value">
          </mat-slider>
          <label *ngIf="valorBrilho <= 0" style="font-size: 14px;opacity: 0.7;color: lightgray;margin-left: 5px;margin-right: 5px;">
              {{((valorBrilho / 255) * 100) | number:'1.0-0'}}%
          </label>
          <label *ngIf="valorBrilho > 0" style="font-size: 14px;opacity: 0.7;color: lightgray;margin-left: 5px;margin-right: 5px;">
              +{{((valorBrilho / 255) * 100) | number:'1.0-0'}}%
          </label>
      </div>
      <button class="btn" mat-mini-fab color="primary" style="margin-top: 2px;" (click) = "aplicar()" matTooltip="Aplicar" [disabled] = "carregando">
          <i class="zmdi zmdi-check"></i>
      </button>
  </div>
</div>
