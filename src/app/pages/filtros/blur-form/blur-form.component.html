<div [@slideInOut] class="filtro-param-sidenav">
  <h5 class="filter-label-title">Blur</h5>
  <div class='dilatacao-sidenav' style="position: relative;" [style.height.px]="gaussiana? 290 : 170">
    <img src="../../../assets/icons/voltar.svg" class="voltar-icon" (click)="voltarMenu()" matTooltip="Voltar">
    <div class="flex flex-horizontal-center" style="right: 5px;top:5px;display: flex;align-items: center;right: 0;position: absolute;">
      <mat-checkbox [labelPosition]="after" [(ngModel)]="gaussiana" style="margin-top: 0px;">
        <h5 style="font-size: 14px;opacity: 0.7;color: lightgray;">
          Gaussiana
        </h5>
      </mat-checkbox>
      <img src="../../../assets/icons/gaussian.svg" [style.width.px]="50" [style.height.px]="50">
    </div>
    <div class="div-align" style="padding-top: 60px;">
      <label for="largura" class="label-slider">
        MÃ¡scara
      </label>
      <mat-slider 
        [disabled]="false" 
        [invert]="false" 
        [max]="33" 
        [min]="3" 
        [step]="2" 
        [thumbLabel]="false" 
        [(ngModel)]="tamanhoMascara"
        [vertical]="false" 
        (input)="onChangeMascara($event)" 
        id="largura">
      </mat-slider>
      <label style="font-size: 14px;opacity: 0.7;color: lightgray;margin-left: 5px;margin-right: 5px;">
        {{tamanhoMascara}}
      </label>
    </div>
    <div *ngIf="gaussiana" style="padding-top: 5px;object-fit: contain;" class="div-align">
      <label for="sigmax-value" class="label-slider">
        SigmaX
      </label>
      <mat-slider 
        [disabled]="false" 
        [invert]="false" 
        [max]="100" 
        [min]="-100" 
        [step]="1" 
        [thumbLabel]="true"
        [(ngModel)]="sigmaX" 
        [vertical]="false" 
        (input)="onChangeSigmaX($event)" 
        id="sigmax-value">
      </mat-slider>
    </div>
    <div *ngIf="gaussiana" style="padding-top: 5px;" class="div-align">
      <label for="sigmay-value" class="label-slider">
        SigmaY
      </label>
      <mat-slider 
        [disabled]="false" 
        [invert]="false" 
        [max]="0.4" 
        [min]="0" 
        [step]="0.001" 
        [thumbLabel]="true"
        [(ngModel)]="sigmaY" 
        [vertical]="false" 
        (input)="onChangeSigmaY($event)" 
        id="sigmay-value">
      </mat-slider>
    </div>
    <div style="width: 20%;left: 40%;position: absolute;bottom: 10px;">
      <button class="btn" style="bottom: 5px;" mat-mini-fab color="primary" (click)="aplicar()"
        matTooltip="Aplicar" [disabled]="carregando">
        <i class="zmdi zmdi-check"></i>
      </button>
    </div>
  </div>
</div>
