<div [@slideInOut] class="filtro-param-sidenav">
  <h5 class="filter-label-title">Extrair canal</h5>
  <div class = 'negativo-sidenav' style="height: 200px;">
      <img src="../../../assets/icons/voltar.svg" class="voltar-icon" (click) = "voltarMenu()" matTooltip="Voltar">
      <div style="padding-top: 40px;">
      <div style="display: inline-block;">
          <mat-checkbox class="red-check" 
                        [labelPosition]="before" 
                        [(ngModel)]="extrairR" 
                        matTooltip="Extrair canal vermelho">
              <h5 style="font-size: 14px;opacity: 0.7;color: lightgray;">
                  R
              </h5>
          </mat-checkbox>
      </div>
      <div style="display: inline-block;padding-left: 10px;">
          <mat-checkbox class="green-check" 
                        [labelPosition]="before" 
                        [(ngModel)]="extrairG" 
                        matTooltip="Extrair canal verde">
              <h5 style="font-size: 14px;opacity: 0.7;color: lightgray;">
                  G
              </h5>
          </mat-checkbox>
      </div>
      <div style="display: inline-block;padding-left: 10px;">
          <mat-checkbox class="blue-check" 
                        [labelPosition]="before" 
                        [(ngModel)]="extrairB" 
                        matTooltip="Extrair canal azul">
              <h5 style="font-size: 14px;opacity: 0.7;color: lightgray;">
                  B
              </h5>
          </mat-checkbox>
      </div>
      </div>
      <div style="width: 20%;left: 40%;position: absolute;bottom: 10px;" [matTooltip]="!extrairR && !extrairG && !extrairB ? 'Selecione um canal!' : 'Aplicar'">
          <button [disabled] = "!extrairR && !extrairG && !extrairB" class="btn" mat-mini-fab color="primary" style="bottom: 5px;" (click) = "aplicar()" [disabled] = "carregando">
              <i class="zmdi zmdi-check"></i>
          </button>
      </div>
  </div>
</div>
